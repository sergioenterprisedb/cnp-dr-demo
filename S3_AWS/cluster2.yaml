# Description : Cluster2 config file from cluster1 backups and WAL's.

apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: Cluster
metadata:
  name: cluster2
spec:
  instances: 3
  imageName: quay.io/enterprisedb/postgresql:14.1
  
  superuserSecret:
    name: superuser-secret

  bootstrap:
     recovery:
       backup:
         name: backup-test
  
  # Log file replication
  # /!\ Comment replica to start cluster in RW
  replica:
    enabled: true
    source: cluster1

  storage:
    size: 1Gi

  externalClusters:
    - name: cluster1
      barmanObjectStore:
        destinationPath: s3://sergiocnp/cnp/dr
        s3Credentials:
          accessKeyId:
            name: aws-creds
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: aws-creds
            key: ACCESS_SECRET_KEY
        wal:
          maxParallel: 8
